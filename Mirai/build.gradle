plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

group 'club.txyminecraft'
version '2.2.2'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'net.mamoe:mirai-core-qqandroid:1.2.2'
    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.3.9'
}

jar{
    delete project.buildDir.absolutePath +'/libs/MiraiBot-1.0-SNAPSHOT.jar'
    baseName 'MiraiBot'
    manifest {
        attributes 'Main-Class': 'club.txyminecraft.MiRaiBotKt'
    }
    from (configurations.compile.collect {
        it.isDirectory() ? it : zipTree(it)
    }){
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
        exclude 'META-INF/NOTICE', 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE', 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }
}